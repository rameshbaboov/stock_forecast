{# app/templates/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple Bootstrap (optional but helps layout) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 12px;
        }
        .table-sm td, .table-sm th {
            padding: 0.35rem !important;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="/" class="fw-bold">Home</a>
        <a href="/universe/">Universe</a>
        <a href="/import/yfinance">Import yfinance</a>
        <a href="/import/bhav">Import BSE Bhav</a>
        <a href="/forecast/latest">Forecasts</a>
        <a href="/reports/summary">Reports</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
